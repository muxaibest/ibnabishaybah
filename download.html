<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <p>Click the links below to download the PDF volumes of <em>Musannaf Ibn Abi Shaybah</em>. All files are provided in order:</p>
        <ul id="pdf-list"></ul>
    </div>

    <script>
        // List of PDFs (you can update automatically if you have server-side access)

        const pdfFiles = [

            "imam_ibn_abi_shaybah_03.pdf",

            "imam_ibn_abi_shaybah_12.pdf",
            "imam_ibn_abi_shaybah_13.pdf",

            // Add more if you convert the rest
        ];

        const listContainer = document.getElementById("pdf-list");

        pdfFiles.forEach((file, index) => {
            const li = document.createElement("li");
            const link = document.createElement("a");
            link.href = pdfFolder + file;
            link.target = "_blank";
            link.textContent = `Volume ${index + 1} (${file})`;
            li.appendChild(link);
            listContainer.appendChild(li);
        });
    </script>
