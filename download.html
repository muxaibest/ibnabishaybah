<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download - Musannaf Ibn Abi Shaybah</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <h1>Download Musannaf Ibn Abi Shaybah</h1>

    <div id="nav" style="text-align:center; margin-bottom:20px;">
        <a href="index.html">Home</a> | 
        <a href="about.html">About the Book</a> | 
        <a href="download.html">Download</a>
    </div>

    <div style="max-width:900px; margin:auto; padding:15px; background:#ffffff; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.05); line-height:1.7;">
        <p>Click the links below to download the PDF volumes of <em>Musannaf Ibn Abi Shaybah</em>. All files are provided in order:</p>
        <ul id="pdf-list"></ul>
    </div>

    <script>
        const pdfFolder = "download_files/";

        // Automatically generate list 1â€“38
        const pdfFiles = [];
        for (let i = 1; i <= 38; i++) {
            const num = String(i).padStart(2, "0");
            pdfFiles.push(`imam_ibn_abi_shaybah_${num}.pdf`);
        }

        const listContainer = document.getElementById("pdf-list");

        pdfFiles.forEach((file, index) => {
            const li = document.createElement("li");
            const link = document.createElement("a");
            link.href = pdfFolder + file;
            link.target = "_blank";
            link.textContent = `Volume ${index + 1}`;
            li.appendChild(link);
            listContainer.appendChild(li);
        });
    </script>

</body>
</html>
