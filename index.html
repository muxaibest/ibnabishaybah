<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musannaf Ibn Abi Shaybah</title>

    <!-- Correct local path -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <h1>Musannaf Ibn Abi Shaybah</h1>
    <h2 class="site-subtitle">Complete 37K+ Hadiths in Arabic and English Translation</h2>
    
    <div id="nav" style="text-align:center; margin-bottom:20px;">
        <a href="index.html">Home</a> | 
        <a href="about.html">About the Book</a> | 
        <a href="download.html">Download</a>
    </div>

    <!-- Search & Controls -->
    <div id="search-controls" style="text-align:center; margin-bottom:20px;">
        <!-- Jump to Hadith by Number -->
        <label for="hadith-number-input">Go to Hadith #:</label>
        <input type="number" id="hadith-number-input" min="1" max="37943" placeholder="Enter hadith number" style="padding:5px; width:150px;" />
        <button id="jumpBtn" style="padding:5px 10px;">Go</button>

        <!-- Hadiths per page selector -->
        <label for="perPage" style="margin-left:20px;">Hadiths per page:</label>
        <select id="perPage" style="padding:5px;">
            <option value="1">1</option>
            <option value="10" selected>10</option>
            <option value="100">100</option>
            <option value="1000">1000</option>
            <option value="all">All</option>
        </select>
    </div>

    <!-- Results container -->
    <div id="results"></div>

    <!-- Pagination container -->
    <div id="pagination" style="margin-top:10px; text-align:center;"></div>

    <!-- Correct local path -->
    <script src="app.js"></script>
</body>
</html>
